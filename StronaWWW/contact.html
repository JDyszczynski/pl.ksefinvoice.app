<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - KsefInvoice</title>
    <meta name="description" content="Skontaktuj się z autorem programu KsefInvoice. Formularz kontaktowy dla użytkowników.">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <style>
        /* Proste style dla formularza, jeśli nie ma ich w style.css */
        .form-container {
            max_width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn-submit {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background-color: #1d4ed8;
        }
        /* HoneyPot - ukryte pole dla botów */
        .hp-field {
            display: none !important;
            opacity: 0;
            position: absolute;
            left: -9999px;
        }
        .page-header {
            background: #f8fafc;
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        .status-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <nav style="background: #0f172a; padding: 15px; border-bottom: 1px solid #334155;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" style="text-decoration: none; font-weight: 700; font-size: 1.2rem; color: #e2e8f0; display: flex; align-items: center; gap: 8px;">
                <img src="logo.ico" alt="" style="width: 24px; height: 24px;"> KsefInvoice
            </a>
            <div>
                <a href="index.html#download" class="btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">Pobierz</a>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Kontakt</h1>
            <p>Masz pytania lub sugestie? Napisz do nas.</p>
        </div>
    </header>

    <main class="container">
        
        <div class="form-container">
            <div id="form-status" class="status-message"></div>

            <form id="contactForm" action="send_mail.php" method="POST">
                
                <!-- Hidden Type Field -->
                <input type="hidden" name="form_type" value="contact">

                <div class="form-group">
                    <label for="name">Imię i Nazwisko</label>
                    <input type="text" id="name" name="name" required placeholder="Twoje imię">
                </div>

                <div class="form-group">
                    <label for="email">Adres E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="twój@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Temat</label>
                    <input type="text" id="subject" name="subject" required placeholder="Czego dotyczy wiadomość?">
                </div>

                <div class="form-group">
                    <label for="message">Treść Wiadomości</label>
                    <textarea id="message" name="message" required placeholder="Wpisz swoją wiadomość tutaj..."></textarea>
                </div>

                <!-- Anti-Bot Protection -->
                <div class="form-group hp-field">
                    <label for="website">Strona WWW (Zostaw puste)</label>
                    <input type="text" id="website" name="website" autocomplete="off" tabindex="-1">
                </div>

                <div class="form-group">
                    <label for="math_answer">Pytanie kontrolne: Ile to jest 2 + 3?</label>
                    <input type="number" id="math_answer" name="math_answer" required style="width: 100px;">
                    <small style="display:block; margin-top:5px; color:#666;">Proste zabezpieczenie przed botami.</small>
                </div>

                <button type="submit" class="btn-submit">Wyślij Wiadomość</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2026 Jarosław Dyszczyński.</p>
            <nav class="footer-links">
                <a href="https://github.com/dyszczynski/KsefInvoice/wiki" target="_blank">Dokumentacja</a>
                <a href="usage_rules.html">Zasady Używania</a>
                <a href="report_bug.html">Zgłoś błąd</a>
                <a href="index.html">Strona Główna</a>
            </nav>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const statusDiv = document.getElementById('form-status');
            const btn = form.querySelector('button[type="submit"]');
            
            // Basic client-side validation for math
            const math = document.getElementById('math_answer').value;
            if (parseInt(math) !== 5) {
                statusDiv.textContent = "Błędny wynik działania matematycznego.";
                statusDiv.className = "status-message status-error";
                statusDiv.style.display = "block";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Wysyłanie...";

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.textContent = "Dziękujemy! Wiadomość została wysłana.";
                    statusDiv.className = "status-message status-success";
                    form.reset();
                } else {
                    statusDiv.textContent = "Błąd: " + (result.message || "Wystąpił problem z wysyłką.");
                    statusDiv.className = "status-message status-error";
                }
            } catch (error) {
                statusDiv.textContent = "Wystąpił błąd połączenia.";
                statusDiv.className = "status-message status-error";
            } finally {
                statusDiv.style.display = "block";
                btn.disabled = false;
                btn.textContent = "Wyślij Wiadomość";
            }
        });
    </script>
</body>
</html>
