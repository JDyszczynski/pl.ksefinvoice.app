<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgłoś Błąd - KsefInvoice</title>
    <meta name="description" content="Formularz zgłoszenia błędu w aplikacji KsefInvoice. Pomóż nam ulepszyć program.">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <style>
        /* Proste style dla formularza, jeśli nie ma ich w style.css */
        .form-container {
            max_width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #334155;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-submit {
            background-color: #ef4444; /* Czerwony dla alertu */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background-color: #dc2626;
        }

        /* HoneyPot - ukryte pole dla botów */
        .hp-field {
            display: none !important;
            opacity: 0;
            position: absolute;
            left: -9999px;
        }
        .page-header {
            background: #f8fafc;
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        .status-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <nav style="background: #0f172a; padding: 15px; border-bottom: 1px solid #334155;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" style="text-decoration: none; font-weight: 700; font-size: 1.2rem; color: #e2e8f0; display: flex; align-items: center; gap: 8px;">
                <img src="logo.ico" alt="" style="width: 24px; height: 24px;"> KsefInvoice
            </a>
            <div>
                <a href="index.html#download" class="btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">Pobierz</a>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Zgłoś Błąd (Bug Report)</h1>
            <p>Znalazłeś problem? Poinformuj nas, abyśmy mogli go naprawić.</p>
        </div>
    </header>

    <main class="container">
        
        <div class="form-container">
            <div id="bug-status" class="status-message"></div>

            <form id="bugForm" action="send_mail.php" method="POST">
                
                <!-- Hidden Type Field -->
                <input type="hidden" name="form_type" value="bug_report">

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Imię / Nick</label>
                        <input type="text" id="name" name="name" placeholder="Opcjonalne">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail (do kontaktu)</label>
                        <input type="email" id="email" name="email" required placeholder="example@domain.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="os">System Operacyjny</label>
                        <select id="os" name="os">
                            <option value="Windows">Windows</option>
                            <option value="Linux">Linux</option>
                            <option value="MacOS">MacOS (Coming Soon)</option>
                            <option value="Other">Inny</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="version">Wersja Aplikacji</label>
                        <input type="text" id="version" name="version" placeholder="np. 2026.1.15">
                    </div>
                </div>

                <div class="form-group">
                    <label for="summary">Krótki Opis Problemu</label>
                    <input type="text" id="summary" name="summary" required placeholder="Co się stało?">
                </div>

                <div class="form-group">
                    <label for="steps">Kroki do odtworzenia (Steps to reproduce)</label>
                    <textarea id="steps" name="steps" required placeholder="1. Otwórz okno X
2. Kliknij przycisk Y
3. Oczekiwany rezultat: Z, Otrzymany rezultat: Błąd..."></textarea>
                </div>

                <div class="form-group">
                    <label for="logs">Logi / Komunikaty Błędów (Opcjonalne)</label>
                    <textarea id="logs" name="logs" placeholder="Wklej tutaj treść błędu lub fragment logu..."></textarea>
                </div>

                <!-- Anti-Bot Protection -->
                <div class="form-group hp-field">
                    <label for="website">Strona WWW (Zostaw puste)</label>
                    <input type="text" id="website" name="website" autocomplete="off" tabindex="-1">
                </div>

                 <div class="form-group">
                    <label for="math_answer">Pytanie kontrolne: Ile to jest 2 + 3?</label>
                    <input type="number" id="math_answer" name="math_answer" required style="width: 100px;">
                    <small style="display:block; margin-top:5px; color:#666;">Zabezpieczenie przed SPAMem.</small>
                </div>

                <button type="submit" class="btn-submit">Wyślij Zgłoszenie</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2026 Jarosław Dyszczyński.</p>
            <nav class="footer-links">
                <a href="https://github.com/dyszczynski/KsefInvoice/wiki" target="_blank">Dokumentacja</a>
                <a href="usage_rules.html">Zasady Używania</a>
                <a href="contact.html">Kontakt</a>
                <a href="index.html">Strona Główna</a>
            </nav>
        </div>
    </footer>

    <script>
        document.getElementById('bugForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const statusDiv = document.getElementById('bug-status');
            const btn = form.querySelector('button[type="submit"]');

             // Basic client-side validation for math
            const math = document.getElementById('math_answer').value;
            if (parseInt(math) !== 5) {
                statusDiv.textContent = "Błędny wynik działania matematycznego.";
                statusDiv.className = "status-message status-error";
                statusDiv.style.display = "block";
                return;
            }
            
            btn.disabled = true;
            btn.textContent = "Wysyłanie...";

            try {
                const formData = new FormData(form);
                
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.textContent = "Dziękujemy za zgłoszenie! Przyjrzymy się temu.";
                    statusDiv.className = "status-message status-success";
                    form.reset();
                } else {
                    statusDiv.textContent = "Błąd: " + (result.message || "Wystąpił problem z wysyłką.");
                    statusDiv.className = "status-message status-error";
                }
            } catch (error) {
                statusDiv.textContent = "Wystąpił błąd połączenia.";
                statusDiv.className = "status-message status-error";
            } finally {
                statusDiv.style.display = "block";
                btn.disabled = false;
                btn.textContent = "Wyślij Zgłoszenie";
            }
        });
    </script>
</body>
</html>
