<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarosław Dyszczyński - Projekty</title>
    <meta http-equiv="refresh" content="2;url=KSEF/">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Granatowy */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        a {
            color: rgba(255, 255, 255, 0.8); /* Biały przezroczysty */
            text-decoration: none;
            font-size: 3rem;
            font-weight: 700;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        a:hover {
            color: rgba(255, 255, 255, 1);
        }

        .subtext {
            color: rgba(255, 255, 255, 0.4);
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="KSEF/">KsefInvoice</a>
        <div class="subtext">Za chwilę nastąpi przekierowanie...</div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "KSEF/";
        }, 2000);
    </script>
</body>
</html>
